			<td>Name</td>
			<td><input type="text" name="name" size=20 maxlength=50 placeholder="Type your Name" required/></td>

		<tr>

			</select>Day

			<option value=feb>Feburary</option>

			<option value=dec>December</option>
			</select>Month
